<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSync AI</title>
    <!-- Link to the CSS file in the static folder -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="fullscreen-container">
        <h1>MoodSync AI</h1>
        <h2>Emotion Detector</h2>
        <button id="get-playlist-btn">Get Playlist</button>
        
        <div id="playlist-container">
            <div id="video-container">
                <video id="video-feed" autoplay muted></video>
            </div>
            <div id="mood-detection">
                <!-- Mood detection content will appear here -->
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file in the static folder -->
    <script src="static/script.js"></script>
</body>
</html>
